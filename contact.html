<div class="projectView">
	<a href="/#/" class="closeBtn">Return to Portfolio</a>
	<section class="project contact">
			<div>
				<h1>Contact Me</h1>
				<dl>
				<dd>
				<form id="mailform">
					<div ng-controller="send-mail" >
					<label for="sendName">Name:</label>
					<input type="text" id="sendName" name="sendName" ng-model="sendName" />
					<label for="replyAddress">Reply Address:</label>
					<input type="text" id="replyAddress" name="replyAddress" ng-model="replyAddress" />
					<label for="message">Message:</label>
					<textarea name="msg" id="msg" ng-model="msg" cols="50" rows="10"></textarea>
					<button ng-click="do_mail()" value="Send">Send</button><span class="msgstatus" ng-bind-html="mailresponse"></span>
					</div>
				</form>
				</dd>
				<dd>
					
				</dd>
				</dl>
			</div>
	</section>
</div>
<pageslide ps-open="checked" ps-side="right" ps-size="38.2%" ps-push="true" >
	<div class="longdesc">
	</div>
</pageslide>
